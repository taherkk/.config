<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
    <family>serif</family>
    <prefer><family>Ubuntu Font Family</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Linux Libertine</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Linux Biolinum</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>UbuntuMono</family></prefer>
      <!-- <prefer><family>Inconsolata</family></prefer> -->
  </alias>

  <match>
    <test name='family'><string>monospace</string></test>
    <edit name='family' mode="prepend"><string>Inconsolata Nerd Fonts Complete Mono</string></edit>
  </match>

</fontconfig>
